apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: coreos-trustee
spec:
  runStrategy: Always
  template:
    metadata:
      annotations:
        kubevirt.io/ignitiondata: |
          {
            "ignition": {
              "config": {
                "merge": [
                  {
                    "source": "http://register-server.confidential-clusters.svc.cluster.local:8000/ignition-clevis-pin-trustee"
                  }
                ]
              },
              "version": "3.5.0"
            },
            "passwd": {
              "users": [
                {
                  "name": "core",
                  "sshAuthorizedKeys": [
                    "ssh-rsa  core"
                  ]
                }
              ]
            },
            "storage": {
              "files": [
                {
                  "path": "/etc/profile.d/systemd-pager.sh",
                  "contents": {
                    "compression": "",
                    "source": "data:,%23%20Tell%20systemd%20to%20not%20use%20a%20pager%20when%20printing%20information%0Aexport%20SYSTEMD_PAGER%3Dcat%0A"
                  },
                  "mode": 420
                }
              ]
            },
            "systemd": {
              "units": [
                {
                  "enabled": false,
                  "name": "zincati.service"
                },
                {
                  "dropins": [
                    {
                      "contents": "[Service]\n# Override Execstart in main unit\nExecStart=\n# Add new Execstart with `-` prefix to ignore failure`\nExecStart=-/usr/sbin/agetty --autologin core --noclear %I $TERM\n",
                      "name": "autologin-core.conf"
                    }
                  ],
                  "name": "serial-getty@ttyS0.service"
                }
              ]
            }
          }
    spec:
      domain:
        features:
          smm:
            enabled: true
        firmware:
          bootloader:
            efi:
              persistent: true
        devices:
          tpm:
            persistent: true
          disks:
          - name: containerdisk
            disk:
              bus: virtio
          rng: {}
        resources:
          requests:
            memory: 4096M
      volumes:
      - name: containerdisk
        containerDisk:
          image: "quay.io/confidential-clusters/fedora-coreos-kubevirt:latest"
          imagePullPolicy: Always
